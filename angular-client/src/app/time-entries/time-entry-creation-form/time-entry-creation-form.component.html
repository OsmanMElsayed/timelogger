<app-page-header title="New Time Entry" text="Create a new time entry for {{project.title}} project">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['']">Projects</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/projects', project.id]">{{project.title}}</a></li>
            <li class="breadcrumb-item active" aria-current="page">New Time Entry</li>
        </ol>
    </nav>
</app-page-header>

<div class="container">
    <form [formGroup]="timeEntryCreationForm" (ngSubmit)="create()">
        <div class="form-group">
            <label for="numberOfDays">Number of days</label>
            <input type="number" formControlName="numberOfDays" class="form-control" placeholder="Number of days"
                [ngClass]="{ 'is-invalid': timeEntryCreationForm.controls.numberOfDays.errors }">
            <div class="invalid-feedback">
                Please enter a valid number of days that is greater than 0.
            </div>
        </div>
        <div class="form-group">
            <label for="numberOfHours">Number of hours</label>
            <input type="number" formControlName="numberOfHours" class="form-control" placeholder="Number of days"
                [ngClass]="{ 'is-invalid': timeEntryCreationForm.controls.numberOfHours.errors }">
            <div class="invalid-feedback">
                Please enter a valid number of hours that is between 0 and 23.
            </div>
        </div>
        <div class="form-group">
            <label for="numberOfMinutes">Number of minutes</label>
            <input type="number" formControlName="numberOfMinutes" class="form-control" placeholder="Number of days"
                [ngClass]="{ 'is-invalid': timeEntryCreationForm.controls.numberOfMinutes.errors }">
            <div class="invalid-feedback">
                Please enter a valid number of minutes that is between 0 and 59.
            </div>
        </div>
        <div class="form-group">
            <label for="memo">Memo</label>
            <textarea formControlName="memo" class="form-control" rows="3" placeholder="Memo"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!timeEntryCreationForm.valid">Create</button>
    </form>
</div>
